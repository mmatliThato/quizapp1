<ion-header>
  <ion-navbar hideBackButton color="danger"> 
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides  #slides pager  >
    <ion-slide *ngFor="let n of questions">
      <h2> {{n.question}} </h2>
      <ion-list >
        <ion-item *ngFor="let b of n.options" (click)="getCorrect(b.correct)">
          {{b.option}}
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
        <button ion-button full color="danger" (click)="toResults()">See Results</button>
    </ion-slide>
  </ion-slides>
    

</ion-content>
